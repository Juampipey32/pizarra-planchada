name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - master
      - claude/review-project-demo-018atWe9Dxp8inzeTaBRPgvy

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          echo "üöÄ Deploying to ${REMOTE_PATH}..."
          rsync -avz --delete --progress \
            -e "ssh -p ${SSH_PORT}" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='PEDIDOS-PIZARRA/*.pdf' \
            --exclude='api/config.php' \
            ./ ${SSH_USERNAME}@${SSH_HOST}:${REMOTE_PATH}/
          echo "‚úÖ Rsync completed"

      - name: Create server config file
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          WEBHOOK_IMPORT: ${{ secrets.WEBHOOK_IMPORT }}
        run: |
          echo '<?php' > /tmp/config.php
          echo '// api/config.php' >> /tmp/config.php
          echo '// Auto-generated by GitHub Actions workflow' >> /tmp/config.php
          echo '// DO NOT EDIT MANUALLY - Changes will be overwritten on next deploy' >> /tmp/config.php
          echo '' >> /tmp/config.php
          echo '// Webhook n8n para parsing de PDFs' >> /tmp/config.php
          echo "define('WEBHOOK_IMPORT', '${WEBHOOK_IMPORT}');" >> /tmp/config.php
          cat /tmp/config.php
          scp -P ${SSH_PORT} /tmp/config.php ${SSH_USERNAME}@${SSH_HOST}:${REMOTE_PATH}/api/config.php
          ssh -p ${SSH_PORT} ${SSH_USERNAME}@${SSH_HOST} "chmod 644 ${REMOTE_PATH}/api/config.php"
          echo "‚úÖ Config file created and uploaded"


      - name: Run post-deploy commands
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh -p ${SSH_PORT} ${SSH_USERNAME}@${SSH_HOST} "cd ${REMOTE_PATH} && \
            echo 'üìÇ Verificando archivos...' && \
            ls -lh api/bookings/upload.php || echo '‚ö†Ô∏è upload.php no encontrado' && \
            echo '' && \
            echo 'üîß Configurando permisos...' && \
            find . -type f -name '*.php' -exec chmod 644 {} \; && \
            find . -type d -exec chmod 755 {} \; && \
            echo '' && \
            echo 'üßπ Invalidando cach√©...' && \
            touch api/bookings/upload.php && \
            echo '' && \
            echo '‚úÖ Deploy completado'"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment to pizarra-ventas.socialsflow.io successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
