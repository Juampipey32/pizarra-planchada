name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Exclude git internals, node_modules, and raw assets not needed in prod
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            README.md
            n8n-flujos/**
            task.md
            implementation_plan.md
            walkthrough.md
            webhooks.txt
          # Upload to public_html or equivalent (default root if FTP user is jailed there)
          # server-dir: ./public_html/
