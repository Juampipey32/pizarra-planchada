<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo | Logística 3.0</title>
    <link rel="stylesheet" href="css/tailwind-dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <style>
        .color-scheme-dark {
            color-scheme: dark;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .vs-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-100 min-h-screen font-sans"
    style="background: radial-gradient(circle at 10% 20%, #1e293b, #0f172a 90%);">

    <!-- Navegación -->
    <nav
        class="sticky top-0 z-50 glass-panel border-b border-white/5 px-6 py-3 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-4">
            <a href="dashboard.html"
                class="p-2 rounded-full hover:bg-white/5 transition-colors text-slate-400 hover:text-white">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1
                class="text-xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
                COMPARATIVO <span class="font-light text-white">METRICAS</span>
            </h1>
        </div>

        <div class="flex gap-4">
            <!-- Periodo A -->
            <div class="flex flex-col">
                <label class="text-[10px] uppercase text-slate-500 font-bold mb-1">Periodo Base</label>
                <input type="date"
                    class="bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-300 color-scheme-dark">
            </div>
            <!-- VS -->
            <div class="flex items-center justify-center">
                <span class="font-black text-slate-600 italic">VS</span>
            </div>
            <!-- Periodo B -->
            <div class="flex flex-col">
                <label class="text-[10px] uppercase text-slate-500 font-bold mb-1">Periodo Comparado</label>
                <input type="date"
                    class="bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-300 color-scheme-dark">
            </div>
            <button
                class="self-end bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded text-sm font-bold shadow-lg shadow-blue-600/20 transition-all mb-0.5">
                <i class="fa-solid fa-rotate mr-2"></i> Analizar
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">

            <!-- Columna Base -->
            <div class="glass-panel p-6 rounded-2xl border-t-4 border-t-slate-500">
                <h2 class="text-center text-slate-400 font-bold uppercase tracking-widest text-sm mb-6">Periodo Base
                </h2>

                <div class="space-y-6">
                    <div class="text-center">
                        <p class="text-xs text-slate-500 mb-1">Total Kg</p>
                        <p class="text-4xl font-light text-white">45,200</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs text-slate-500 mb-1">Pedidos</p>
                        <p class="text-2xl font-bold text-slate-300">124</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs text-slate-500 mb-1">Eficiencia Sampi</p>
                        <p class="text-xl font-mono text-purple-400">32%</p>
                    </div>
                </div>
            </div>

            <!-- Columna Diff -->
            <div class="flex flex-col items-center gap-6 py-10">
                <div
                    class="w-16 h-16 rounded-full vs-badge flex items-center justify-center text-2xl font-black text-white shadow-xl animate-pulse">
                    %
                </div>

                <div class="flex flex-col items-center gap-8 w-full">
                    <!-- Diff 1 -->
                    <div
                        class="flex items-center gap-2 bg-emerald-500/10 px-4 py-2 rounded-full border border-emerald-500/20">
                        <i class="fa-solid fa-arrow-trend-up text-emerald-400"></i>
                        <span class="text-lg font-bold text-emerald-400">+12%</span>
                    </div>
                    <!-- Diff 2 -->
                    <div class="flex items-center gap-2 bg-red-500/10 px-4 py-2 rounded-full border border-red-500/20">
                        <i class="fa-solid fa-arrow-trend-down text-red-400"></i>
                        <span class="text-md font-bold text-red-400">-3%</span>
                    </div>
                    <!-- Diff 3 -->
                    <div class="flex items-center gap-2 bg-slate-700/30 px-4 py-2 rounded-full border border-slate-600">
                        <i class="fa-solid fa-minus text-slate-400"></i>
                        <span class="text-md font-bold text-slate-400 text-sm">Igual</span>
                    </div>
                </div>
            </div>

            <!-- Columna Comparada -->
            <div class="glass-panel p-6 rounded-2xl border-t-4 border-t-blue-500 bg-blue-900/10">
                <h2 class="text-center text-blue-400 font-bold uppercase tracking-widest text-sm mb-6">Periodo Actual
                </h2>

                <div class="space-y-6">
                    <div class="text-center">
                        <p class="text-xs text-blue-300/70 mb-1">Total Kg</p>
                        <p class="text-4xl font-light text-white">50,624</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs text-blue-300/70 mb-1">Pedidos</p>
                        <p class="text-2xl font-bold text-blue-100">120</p>
                    </div>
                    <div class="text-center">
                        <p class="text-xs text-blue-300/70 mb-1">Eficiencia Sampi</p>
                        <p class="text-xl font-mono text-purple-300">32%</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Chart Section -->
        <div class="mt-12 glass-panel p-6 rounded-2xl">
            <h3 class="text-lg font-bold text-white mb-4"><i
                    class="fa-solid fa-chart-area mr-2 text-slate-500"></i>Evolución Diaria</h3>
            <div class="h-80 w-full relative">
                <canvas id="compChart"></canvas>
            </div>
        </div>

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('compChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                    datasets: [
                        {
                            label: 'Periodo Base',
                            data: [5000, 7000, 4000, 6000, 8000, 5000],
                            borderColor: '#64748b',
                            backgroundColor: 'rgba(100, 116, 139, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Periodo Actual',
                            data: [6000, 6500, 4800, 7000, 8500, 6000],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#cbd5e1' } }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
